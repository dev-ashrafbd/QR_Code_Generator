<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=`device-width`, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>QR Code Generator</title>
</head>

<body>
    <div class="background">
        <div class="shape"></div>
        <div class="shape"></div>
    </div>
    <form>
        <h3>QR Code Generator</h3>

        <input id="textcode" type="text" placeholder="Enter your text here">

        <label><img id="qrcode" src=""></label>

            <a target="_blank"><div class="download">Download</div></a>

    </form>
    
    
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    </script>
    <script type="text/javascript">
        $(document).ready(function(){
            $("#textcode").change(function(){
                var code =  $("#textcode").val();
                if(code==''){
                    $("#qrcode").attr("src", '');
                    $("#textcode").addClass("is-invalid")
                }
                else if(code!=''){
                    $("#textcode").removeClass("is-invalid")
                    $("#textcode").addClass("is-valid");
                    // Change src attribute of image
                    $("#qrcode").attr("src", `https://chart.googleapis.com/chart?cht=qr&chs=250x250&chl=${code}&choe=UTF-8`);
                    $("a").attr({
                        href : `https://chart.googleapis.com/chart?cht=qr&chs=250x250&chl=${code}&choe=UTF-8`,
                        download : `https://chart.googleapis.com/chart?cht=qr&chs=250x250&chl=${code}&choe=UTF-8`
                     });

                }
            });

        });
    </script>
</body>

</html>
